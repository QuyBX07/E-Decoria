# ==========================================
# ? Application Info
# ==========================================
spring.application.name=Decoria
server.port=8081

# ==========================================
# ?? Database Configuration (MySQL)
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3307/decoria?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ==========================================
# ?? JPA / Hibernate Configuration
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# ==========================================
# ? Logging
# ==========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# max file size cho t?ng file
spring.servlet.multipart.max-file-size=200MB
# max t?ng request (nhi?u file)
spring.servlet.multipart.max-request-size=200MB